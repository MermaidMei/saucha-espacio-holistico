<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saucha Espacio Holístico - Sahumerios, Tarot y Productos Místicos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Tu CSS existente */
    :root {
      --color-primario: #4a6c60;
      --color-secundario: #8a9b8c;
      --color-acento: #c9a87a;
      --color-texto: #333333;
      --color-fondo: #f9f7f2;
      --color-blanco: #ffffff;
      --color-stock: #4CAF50;
      --color-poco-stock: #ff9800;
      --color-sin-stock: #f44336;
      --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transicion: all 0.3s ease;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: var(--color-texto); background-color: var(--color-fondo); }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
    .btn { display: inline-block; background-color: var(--color-primario); color: var(--color-blanco); padding: 10px 20px; border-radius: 30px; font-weight: 600; transition: var(--transicion); border: none; cursor: pointer; text-decoration: none; }
    .btn:hover { background-color: var(--color-acento); transform: translateY(-3px); }
    .btn-deshabilitado { background-color: #cccccc; cursor: not-allowed; }
    .btn-deshabilitado:hover { background-color: #cccccc; transform: none; }

    header { background: white; box-shadow: var(--sombra); padding: 20px 0; position: sticky; top: 0; z-index: 100; }
    .logo { font-size: 1.8rem; font-weight: bold; color: var(--color-primario); text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; }
    .logo span { color: var(--color-acento); }

    .hero { background: linear-gradient(rgba(74, 108, 96, 0.7), rgba(74, 108, 96, 0.7)), url('https://images.unsplash.com/photo-1544787219-7f47ccb76574?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; color: var(--color-blanco); text-align: center; padding: 100px 0; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 20px; font-family: Georgia, 'Times New Roman', Times, serif; }
    .hero p { font-size: 1.2rem; max-width: 600px; margin: 0 auto 30px; }

    .filtros-categorias { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin: 30px 0; }
    .filtro-btn { background-color: var(--color-blanco); border: 1px solid var(--color-primario); color: var(--color-primario); padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: var(--transicion); }
    .filtro-btn:hover, .filtro-btn.active { background-color: var(--color-primario); color: var(--color-blanco); }

    .productos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin: 40px 0; }
    .producto-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: var(--sombra); transition: var(--transicion); }
    .producto-card:hover { transform: translateY(-5px); }
    .producto-img { width: 100%; height: 200px; object-fit: cover; }
    .producto-info { padding: 20px; }
    .stock-badge { display: inline-block; padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; }
    .stock-disponible { background: var(--color-stock); color: white; }
    .stock-poco { background: var(--color-poco-stock); color: white; }
    .stock-agotado { background: var(--color-sin-stock); color: white; }

    @media (max-width: 768px) { .hero h1 { font-size: 2rem; } .productos-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; } .filtros-categorias { justify-content: flex-start; overflow-x: auto; padding-bottom: 10px; } }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">Saucha <span>Espacio Holístico</span></div>
  </div>
</header>

<section class="hero" id="inicio">
  <div class="container">
    <h1>Bienvenidos a Saucha Espacio Holístico</h1>
    <p>Descubre productos místicos para equilibrar tu mente, cuerpo y espíritu</p>
    <a href="#productos" class="btn">Explorar Productos</a>
  </div>
</section>

<section class="productos" id="productos">
  <div class="container">
    <h2>Nuestros Productos</h2>
    <div class="filtros-categorias">
      <button class="filtro-btn active" data-categoria="todos">Todos</button>
      <button class="filtro-btn" data-categoria="sahumerios">Sahumerios</button>
      <button class="filtro-btn" data-categoria="tarot">Tarot y Oráculos</button>
      <button class="filtro-btn" data-categoria="piedras">Piedras y Cristales</button>
      <button class="filtro-btn" data-categoria="velas">Velas</button>
      <button class="filtro-btn" data-categoria="accesorios">Accesorios</button>
      <button class="filtro-btn" data-categoria="esencias">Esencias y Difusores</button>
    </div>
    <div id="productos-container" class="productos-grid"></div>
  </div>
</section>

<!-- Footer simplificado -->
<footer style="padding: 40px; text-align:center; background: var(--color-primario); color: white;">
  &copy; 2025 Saucha Espacio Holístico
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>

<script>
  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDNLtKtM4Ai36BBLg2VnxrYjPycd_bNEZE",
    authDomain: "sauchaespacioholistico-a95eb.firebaseapp.com",
    projectId: "sauchaespacioholistico-a95eb",
    storageBucket: "sauchaespacioholistico-a95eb.firebasestorage.app",
    messagingSenderId: "854528157779",
    appId: "1:854528157779:web:8bdceafd1b87f99b65fea6",
    measurementId: "G-1D3CE8R82D"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const productosContainer = document.getElementById('productos-container');

  // Cargar productos desde Firestore
  async function cargarProductos() {
    const snapshot = await db.collection("productos").get();
    const productos = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    productosContainer.innerHTML = productos.map(producto => {
      let stockClass, stockText;
      if (producto.unidades <= 0) { stockClass = 'stock-agotado'; stockText = 'Agotado'; }
      else if (producto.unidades <= 5) { stockClass = 'stock-poco'; stockText = 'Últimas unidades'; }
      else { stockClass = 'stock-disponible'; stockText = 'En Stock'; }
