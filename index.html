<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucha Espacio Holístico - Sahumerios, Tarot y Productos Místicos</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFHkhLIHbix55Mrz8PstmJ2Uc-bCnBn6w",
            authDomain: "saucha-espacio-holistico-dec80.firebaseapp.com",
            projectId: "saucha-espacio-holistico-dec80",
            storageBucket: "saucha-espacio-holistico-dec80.firebasestorage.app",
            messagingSenderId: "371653588839",
            appId: "1:371653588839:web:0561876148457c54dbe1c2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseApp = app;
        window.firestore = { db, collection, onSnapshot, doc, updateDoc, addDoc };
        console.log('Firebase inicializado correctamente');
    </script>

    <style>
        :root {
            --color-primario: #4a6c60;
            --color-secundario: #8a9b8c;
            --color-acento: #c9a87a;
            --color-texto: #333333;
            --color-fondo: #f9f7f2;
            --color-blanco: #ffffff;
            --color-stock: #4CAF50;
            --color-poco-stock: #ff9800;
            --color-sin-stock: #f44336;
            --sombra: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transicion: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-texto);
            background-color: var(--color-fondo);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--color-primario);
            color: var(--color-blanco);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transicion);
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--color-acento);
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-primario);
            font-size: 1.1rem;
        }

        /* Header */
        header {
            background: white;
            box-shadow: var(--sombra);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--color-primario);
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .logo span {
            color: var(--color-acento);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(74, 108, 96, 0.7), rgba(74, 108, 96, 0.7)), url('https://i.ibb.co/1ff4V37q/logo-saucha.jpg');
            background-size: cover;
            background-position: center;
            color: var(--color-blanco);
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Productos */
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .producto-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--sombra);
            transition: var(--transicion);
        }

        .producto-card:hover {
            transform: translateY(-5px);
        }

        .producto-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .producto-info {
            padding: 20px;
        }

        .stock-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-disponible {
            background: var(--color-stock);
            color: white;
        }

        .stock-poco {
            background: var(--color-poco-stock);
            color: white;
        }

        .stock-agotado {
            background: var(--color-sin-stock);
            color: white;
        }

        .producto-precio {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-primario);
            margin: 10px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--sombra);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cantidad-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .cantidad-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .metodo-pago {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .metodo-pago.selected {
            border-color: var(--color-primario);
        }

        .resumen-pedido {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .resumen-total {
            border-top: 2px solid var(--color-primario);
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">Saucha <span>Espacio Holístico</span></div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="inicio">
        <div class="container">
            <h1>Bienvenidos a Saucha Espacio Holístico</h1>
            <p>Descubre productos místicos para equilibrar tu mente, cuerpo y espíritu</p>
            <a href="#productos" class="btn">Explorar Productos</a>
        </div>
    </section>

    <!-- Productos -->
    <section class="productos" id="productos">
        <div class="container">
            <h2>Nuestros Productos</h2>
            
            <div id="loading-productos" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando productos...
            </div>
            
            <div id="productos-container" class="productos-grid" style="display: none;">
                <!-- Los productos se cargan dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Modal de Compra -->
    <div id="modal-compra" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-titulo">Comprar Producto</h3>
                <button class="close-modal" onclick="cerrarModal()">&times;</button>
            </div>
            <div id="modal-contenido">
                <!-- Contenido dinámico -->
            </div>
        </div>
    </div>

    <!-- Modal de Checkout -->
    <div id="modal-checkout" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Finalizar Compra</h3>
                <button class="close-modal" onclick="cerrarCheckout()">&times;</button>
            </div>
            <div id="checkout-contenido">
                <!-- Contenido dinámico del checkout -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let productos = [];
        let productoSeleccionado = null;
        let cantidadSeleccionada = 1;

        // Cargar productos desde Firebase
        function cargarProductos() {
            const loadingElement = document.getElementById('loading-productos');
            const productosContainer = document.getElementById('productos-container');
            
            try {
                const productosRef = window.firestore.collection(window.firestore.db, 'productos');
                
                window.firestore.onSnapshot(productosRef, (snapshot) => {
                    productos = [];
                    snapshot.forEach((doc) => {
                        productos.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    loadingElement.style.display = 'none';
                    productosContainer.style.display = 'grid';
                    renderizarProductos();
                });

            } catch (error) {
                console.error("Error:", error);
                loadingElement.innerHTML = '❌ Error cargando productos.';
            }
        }

        // Renderizar productos
        function renderizarProductos() {
            const productosContainer = document.getElementById('productos-container');
            
            if (productos.length === 0) {
                productosContainer.innerHTML = '<p class="loading">No hay productos disponibles.</p>';
                return;
            }

            productosContainer.innerHTML = productos.map(producto => {
                let stockClass, stockText;
                if (producto.stock <= 0) {
                    stockClass = 'stock-agotado';
                    stockText = 'Agotado';
                } else if (producto.stock <= 5) {
                    stockClass = 'stock-poco';
                    stockText = 'Últimas unidades';
                } else {
                    stockClass = 'stock-disponible';
                    stockText = 'Disponible';
                }

                return `
                    <div class="producto-card">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-img">
                        <div class="producto-info">
                            <span class="stock-badge ${stockClass}">${stockText}</span>
                            <h3>${producto.nombre}</h3>
                            <p>${producto.descripcion}</p>
                            <p><strong>Marca:</strong> ${producto.marca}</p>
                            <p class="producto-precio">$${producto.precio}</p>
                            <button class="btn" onclick="abrirModalCompra('${producto.id}')" ${producto.stock <= 0 ? 'disabled' : ''}>
                                ${producto.stock <= 0 ? 'Agotado' : 'Comprar'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Abrir modal de compra
        function abrirModalCompra(productoId) {
            productoSeleccionado = productos.find(p => p.id === productoId);
            cantidadSeleccionada = 1;

            document.getElementById('modal-titulo').textContent = `Comprar: ${productoSeleccionado.nombre}`;
            
            document.getElementById('modal-contenido').innerHTML = `
                <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <img src="${productoSeleccionado.imagen}" style="width: 100px; height: 100px; object-fit: cover; border-radius: 5px;">
                    <div>
                        <h4>${productoSeleccionado.nombre}</h4>
                        <p>${productoSeleccionado.descripcion}</p>
                        <p><strong>Precio: $${productoSeleccionado.precio}</strong></p>
                    </div>
                </div>
                
                <div class="cantidad-selector">
                    <label><strong>Cantidad:</strong></label>
                    <button class="cantidad-btn" onclick="cambiarCantidad(-1)">-</button>
                    <span style="font-size: 1.2rem; font-weight: bold; min-width: 30px; text-align: center;">${cantidadSeleccionada}</span>
                    <button class="cantidad-btn" onclick="cambiarCantidad(1)">+</button>
                </div>
                
                <div style="margin: 20px 0; padding: 15px; background: #f9f9f9; border-radius: 5px;">
                    <strong>Total: $${productoSeleccionado.precio * cantidadSeleccionada}</strong>
                </div>
                
                <button class="btn" style="width: 100%;" onclick="mostrarCheckout()">
                    Continuar con la compra
                </button>
            `;

            document.getElementById('modal-compra').style.display = 'flex';
        }

        // Cambiar cantidad
        function cambiarCantidad(cambio) {
            const nuevaCantidad = cantidadSeleccionada + cambio;
            if (nuevaCantidad >= 1 && nuevaCantidad <= productoSeleccionado.stock) {
                cantidadSeleccionada = nuevaCantidad;
                // Actualizar la visualización
                document.querySelector('.cantidad-selector span').textContent = cantidadSeleccionada;
                document.querySelector('.modal-contenido strong').textContent = 
                    `Total: $${productoSeleccionado.precio * cantidadSeleccionada}`;
            }
        }

        // Mostrar checkout
        function mostrarCheckout() {
            const total = productoSeleccionado.precio * cantidadSeleccionada;
            
            document.getElementById('checkout-contenido').innerHTML = `
                <h4>Resumen del pedido</h4>
                <div class="resumen-pedido">
                    <div class="resumen-item">
                        <span>${productoSeleccionado.nombre} x${cantidadSeleccionada}</span>
                        <span>$${total}</span>
                    </div>
                    <div class="resumen-item resumen-total">
                        <span>Total</span>
                        <span>$${total}</span>
                    </div>
                </div>

                <h4>Método de envío</h4>
                <div class="form-group">
                    <select id="metodo-envio">
                        <option value="retiro">Retiro en tienda (Gratis)</option>
                        <option value="envio">Envío a domicilio (+$500)</option>
                    </select>
                </div>

                <h4>Información de contacto</h4>
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="telefono" placeholder="Teléfono" required>
                </div>

                <div id="datos-envio" style="display: none;">
                    <h4>Dirección de envío</h4>
                    <div class="form-group">
                        <input type="text" id="direccion" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <input type="text" id="ciudad" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <input type="text" id="codigo-postal" placeholder="Código Postal">
                    </div>
                </div>

                <h4>Método de pago</h4>
                <div class="metodo-pago" onclick="seleccionarPago('transferencia')">
                    <strong>Transferencia bancaria</strong>
                    <p>Realiza la transferencia y envía el comprobante</p>
                </div>
                <div class="metodo-pago" onclick="seleccionarPago('mercado-pago')">
                    <strong>Mercado Pago</strong>
                    <p>Pago seguro con tarjeta o efectivo</p>
                </div>
                <div class="metodo-pago" onclick="seleccionarPago('efectivo')">
                    <strong>Efectivo</strong>
                    <p>Al retirar en tienda</p>
                </div>

                <button class="btn" style="width: 100%; margin-top: 20px;" onclick="finalizarCompra()">
                    Confirmar Pedido
                </button>
            `;

            // Mostrar/ocultar datos de envío
            document.getElementById('metodo-envio').addEventListener('change', function() {
                document.getElementById('datos-envio').style.display = 
                    this.value === 'envio' ? 'block' : 'none';
            });

            document.getElementById('modal-compra').style.display = 'none';
            document.getElementById('modal-checkout').style.display = 'flex';
        }

        // Seleccionar método de pago
        function seleccionarPago(metodo) {
            document.querySelectorAll('.metodo-pago').forEach(m => m.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            window.metodoPagoSeleccionado = metodo;
        }

        // Finalizar compra
        async function finalizarCompra() {
            if (!window.metodoPagoSeleccionado) {
                alert('Por favor selecciona un método de pago');
                return;
            }

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;

            if (!nombre || !email || !telefono) {
                alert('Por favor completa todos los campos obligatorios');
                return;
            }

            try {
                // Actualizar stock en Firebase
                const nuevoStock = productoSeleccionado.stock - cantidadSeleccionada;
                const productoRef = window.firestore.doc(window.firestore.db, 'productos', productoSeleccionado.id);
                await window.firestore.updateDoc(productoRef, {
                    stock: nuevoStock
                });

                // Registrar pedido
                await window.firestore.addDoc(window.firestore.collection(window.firestore.db, 'pedidos'), {
                    producto: productoSeleccionado.nombre,
                    cantidad: cantidadSeleccionada,
                    total: productoSeleccionado.precio * cantidadSeleccionada,
                    metodoPago: window.metodoPagoSeleccionado,
                    cliente: { nombre, email, telefono },
                    fecha: new Date().toISOString(),
                    estado: 'pendiente'
                });

                alert('¡Pedido realizado con éxito! Te contactaremos pronto para coordinar el pago y envío.');
                cerrarCheckout();
                cargarProductos(); // Recargar productos para actualizar stock

            } catch (error) {
                console.error("Error:", error);
                alert('Error al procesar el pedido. Intenta nuevamente.');
            }
        }

        // Cerrar modales
        function cerrarModal() {
            document.getElementById('modal-compra').style.display = 'none';
        }

        function cerrarCheckout() {
            document.getElementById('modal-checkout').style.display = 'none';
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.firestore) {
                    cargarProductos();
                } else {
                    document.getElementById('loading-productos').innerHTML = 
                        'Error de conexión. Recarga la página.';
                }
            }, 1000);
        });
    </script>
</body>
</html>
